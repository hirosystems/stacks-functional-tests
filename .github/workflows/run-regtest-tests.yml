          amount = 10000000000000000
          # secretKey = 3eccc5dac8056590432db6a35d52b9896876a3d5cbdea53b72400bc9c2099fe801
          [[ustx_balance]]
          address = "ST3AM1A56AK2C1XAFJ4115ZSV26EB49BVQ10MGCS0"
          amount = 10000000000000000
